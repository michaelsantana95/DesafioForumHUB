spring.application.name=challenge-forum-hub
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/challenge_forum_hub}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345}

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

challenge_forum_hub.security.jwt.secret=${JWT_SECRET:123456789}
challenge_forum_hub.security.jwt.expiration=${JWT_EXPIRATION:24}